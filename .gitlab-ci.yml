image: maven:3-jdk-10

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - Build
  - Test
  - SonarCloud

Build:
  stage: Build
  script: "mvn install -B -e -DskipTests=true"
  artifacts:
    paths:
     - /builds/stefan131/Avans-DevOps/target/*.*

Test:
  stage: Test
  script: "mvn clean test"
  artifacts:
    paths:
      - /builds/stefan131/Avans-DevOps/target/surefire-reports/*.*

Sonarcloud:
  stage: SonarCloud
  image: maven:latest
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn sonar:sonar -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_TOKEN}
  only:
    - merge_requests
    - master
    - develop